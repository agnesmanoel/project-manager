<!DOCTYPE html>
<html>
    <title>Create User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">

        <a class="nav-titles" href="index.html">Projects</a>        
        <a class="nav-titles" href="teamMember.html">Team Members</a>
    </nav>

    <div class="tela">

        <div class="menu-cadastro">
            <h1> Create a user :) </h1>
            <form id="formsUser" class="forms">        
                <img src="Sensedia_horizontal_black_CR.png">
    
                <label for="userName" class="labelForm">Name</label>
                <input type="text" id="userName" class="inputForm">
    
                <label for="userBirthDate" class="labelForm">Date</label>
                <input type="date" id="userBirthDate" class="inputForm">
    
                <label for="userNumber" class="labelForm">Cell Number</label>
                <input type="text" id="userNumber" class="inputForm">
    
                <label for="userHasAgreed" class="inputForm">
                    <input type="checkbox" id="userHasAgreed"> Confirm User creation
                </label>
    
                <button type="submit" class="submitBtn" id="submitButtonUser">Submit</button>
            </form>
        </div>


    </div>
        <script src="script.js"></script>
</body>

</html>
